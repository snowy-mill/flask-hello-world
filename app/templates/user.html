{% extends "base.html" %}

{% block content %}
<table>
    <tr style="vertical-align:top;">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td><h1>User: {{ user.username }}</h1></td>
    </tr>
</table>
<hr>
{% for post in posts %}
<p> {{ post.author }} says: <b>{{ post.body }}</b></p>
{% endfor %}
{% endblock %}
